{% extends 'base.html' %}

{% block content %}
<img id="eyeImage" src="{{ image.eye_image.url }}" />

<button id="cropEndBtn">Do it</button>

{% endblock %}


<script> 
    var $image = $('#eyeImage');
        /* 初始化配置 */
        $image.cropper({
            movable: false,
            zoomable: false,
            rotatable: false,
            scalable: false,
            autoCropArea:0.5,
            minCropBoxWidth:100,
            minCropBoxHeight:100
    });
    /* 点击获取图片的裁剪大小 */
    $('#cropEndBtn').on('click',function(){
    	console.log("hello");
        var imageData = $image.cropper('getData');
        console.log(imageData);
        /* 结果如下 Object {x: 212.36363636363637, y: 76, width: 338.90909090909093, height: 256.3636363636364} */
    });

</script>
